<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
 
        </button>
        <h1>Cat API</h1>
        <button type="button" id="load_Random" class="sticky">
          Feeling lucky? Let's see the next cat
        </button>
     
    <div class="box">
      <div class="card" id="card"></div>
    </div>
   

    <script>
      let card = document.getElementById("card");
      let catUrl = "https://api.thecatapi.com/v1/images/search";
      let data = async () => (await fetch(catUrl)).json();
      let button = document.getElementById("load_Random");
      button.onclick = () => {
        data()
          .then((res) => {
            let image = document.createElement("img");
            let container = document.createElement("container");
            
            image.src = res[0].url;
            card.appendChild(image);
            card.appendChild(container)
            image.setAttribute('width', '200px');
            console.log(image);
          })
          .catch((err) => {
            alert(err);
          });
      };
    </script>
  </body>
</html>
